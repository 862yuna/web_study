<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec01_basic.html</title>
</head>
<body>
    <h1>인라인(inline)</h1>
    <button type="button" 
        onclick="alert('앙녕');">
        내장 함수
    </button>
    <button type="button" 
        onclick="userFunc();">
        사용자 정의 함수
    </button>
    <script>
        // 자바스크립트의 함수 선언
        /* 
            블록주석은 이렇게 써효
        */
        function userFunc(){
            console.log('반가워!');
        }
    </script>
    <h2>인터널(internal)</h2>
    <button type="button"
            id="inBtn">
        인터널 버튼
    </button>
    <script>
        document.getElementById('inBtn').onclick 
        = function(){
            alert('Hi');
        }
    </script>
    <h2>익스터널(external)</h2>
    <button type="button" id="exBtn">
        익스터널 버튼
    </button>
    <script src="../resources/sample.js"></script>
    <h2>데이터 입출력</h2>
    <h3>console.log();</h3>
    <button type="button" 
        onclick="printConsole();">
        콘솔 테스트
    </button>
    <script>
        function printConsole(){
            console.log('Hello World!');
        }
    </script>
    <h3>연습문제</h3>
    <h5>버튼클릭->개발자도구에 내 이름 뜨게하기</h5>
    <button type="button" onclick="printName();">
        나의 이름은?
    </button>
    <script>
        function printName(){
            console.log('조윤아');
        }
    </script>
    <h3>얼럿(알림)</h3>
    <button type="button" onclick="printAlert();">
        얼럿 테스트
    </button>
    <script>
        function printAlert(){
            alert('헬로 월드');
        }
    </script>
    <button type="button" onclick="printDate();">
        오늘 날짜
    </button>
    <script>
        function printDate(){
            // alert('2025년 01월 16일 목요일');
            let today = new Date();
            let year = today.getFullYear();
            let mon = today.getMonth()+1;
            let date = today.getDate();
            let day = today.getDay();
            switch(day){
                case 0 : day = '일';break;
                case 1 : day = '월';break;
                case 2 : day = '화';break;
                case 3 : day = '수';break;
                case 4 : day = '목';break;
                case 5 : day = '금';break;
                case 6 : day = '토';break;
            }
            alert(`${year}년 ${mon}월 ${date}일 ${day}요일`);

            
        }
    </script>
    <h2>프롬프트</h2>
    <input type="button" value="이름 입력" onclick="insertName();">
    <script>
        function insertName(){
            var name = prompt('이름을 입력하세요.','육성재');
            console.log(name);
        }
    </script>
    <h3>연습문제</h3>
    <input type="button" value="위치" onclick="whereAreYou();">
    <script>
        function whereAreYou(){
            var spot = prompt('어디에 있으세요?');
            console.log(spot);
        }
    </script>
    <h2>컨펌</h2>
    <input type="button" value="확인받기" onclick="printYesOrNo();">
    <script>
        function printYesOrNo(){
            // var flag = confirm('당신이 로봇이야?');
            // console.log(flag);
            // if(flag == true){
            //     console.log("Hi~robot");
            // }else{

            // }

    <h3>연습문제</h3>
    <button type="button" onclick="todayIs();">일요일</button>
    <script>
        function todayIs(){
            if(confirm('오늘은 일요일인가요?')){
                console.log('O');
            }else{
                console.log('X');
            }
        }
    </script>
    <h2>도큐먼트 라이트</h2>
    <button onclick="printTag();">바껴라!</button>
    <script>
        function printTag(){
            // document.write('<h1>제목</h1>');
            document.write('Lipsum');
        }
    </script>
    <h3>연습문제(document.write)</h3>
    <button onclick="printTitle();">제목출력</button>
    <script>
        function printTitle(){
            document.write('<h1>제목은 역시h1</h1>');
        }
    </script>
    
</body>
