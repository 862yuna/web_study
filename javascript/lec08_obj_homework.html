<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 과제</title>
</head>
<body>
    <h2>1. 출석부</h2>
    <!-- <style>
        table{
            border: 1px solid black;

    <form>
    <fieldset>
        <legend>강아지 정보</legend>
        <label for="petName">이름</label>
        <input type="text" id="petName"><br> 
        <label for="petAge">나이</label>
        <input type="number" id="petAge"><br>
        <label for="personality">특징</label>
        <input type="text" id="personality">
    </fieldset>
    <button type="button" id="register" onclick="insertPet();">등록</button>
    <button type="button" id="confirm" onclick="selectPet();">확인</button>
    <div id="myPet"></div>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>특징</th>
            </tr>
        </thead>
        <tbody id="insertPet">

        </tbody>
    </table>
    </form>
    <script>
        let pet = new Object();
        let insertPet = function(){
            let name = document.getElementById('petName').value;
            let age = document.getElementById('petAge').value;
            let personality = document.getElementById('personality').value;

            pet = {
                name : name,
                age : age,
                personality : personality
            }
            console.log(pet);
        }

        let selectPet = function(){
            document.getElementById('petName').value = '';
            document.getElementById('petAge').value= '';
            document.getElementById('personality').value='';

            document.getElementById('insertPet').innerHTML += 
                `<tr>
                    <th>${pet.name}</th>
                    <th>${pet.age}</th>
                    <th>${pet.personality}</th>
                </tr>`

        }

    </script>
    <h2>2. 학생 정보</h2>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    </script>
</body>
</html>
