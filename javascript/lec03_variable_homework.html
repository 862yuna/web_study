<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 과제</title>
</head>
<body>
    <h1>1. 자라나라 스폰지밥</h1>
    <button type="button" onclick="changeSize();">+</button><br>
    <img id="sponge" src="../resources/sponge.png" width="100" height="100">
    <script>
        function changeSize(){
            let image = document.getElementById('sponge');
            let imgWidth = image.width;
            let imgHeight = image.height;
            console.log(imgWidth,imgHeight,typeof(imgWidth));
            image.width = imgWidth + 100;
            image.height = imgHeight + 100;
            // image.width += '1px';
            // image.height += '1px';
            // console.log(image.width);
        }
    </script>
    <h1>2. 크기조정</h1>
    <label for="widthImg">가로 : </label>
    <input type="number" id="widthImg"><br>
    <label for="heightImg">세로 : </label>
    <input type="number" id="heightImg">
    <button type="button" onclick="sizeChange();">변경</button><br>
    <img id="ddung" src="../resources/dung.png" width="50" height="50">
    <script>
        function sizeChange(){
            let ddung = document.getElementById('ddung');

            let inputWidth = Number(document.getElementById('widthImg').value);
            let inputHeight = Number(document.getElementById('heightImg').value);
            console.log(inputHeight,typeof(inputHeight));

            ddung.width = inputWidth;
            ddung.height = inputHeight;
        }
    </script>
</body>
</html>
