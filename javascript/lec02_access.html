<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>HTML 태그 접근</title>

<body>
    <h2>id 기준 접근</h2>
    <div id="idTarget">
        변경전
    </div>
    <button type="button" onclick="turnRed();">
        빨갛게
    </button>
    <script>
        function turnRed(){
            var it = document.getElementById('idTarget');
            it.style.color ='red';
        }
    </script>
    <h2>class 기준 접근</h2>
    <P class="a">P1</P>
    <span class="b a">span1</span>
    <p class="b">p2</p>
    <input type="button" value="a만" onclick="changeOnlyA();">
    <script>
        function changeOnlyA(){
            var el = document.getElementsByClassName('a');
            console.log(el);
            // 1. 인덱스 기준
            // el[0].style.color = 'hotpink';
            // 2. 반복문
            for(var i = 0 ; i < el.length ; i++){
                // el[i].style.color = 'green';
                if(i == 0){
                    el[i].style.color = 'red';
                }else{
                    el[i].style.color = 'green';
                }
            }
        }
    </script>
    <h2>태그명 기준 접근</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>ES6</li>
        </ul>
        <button type="button" onclick="changeJSBlue();">
            JS 좋아!
        </button>
    <script>
        function changeJSBlue(){
            var tagEl = document.getElementsByTagName('li');
            console.log(tagEl);
            tagEl[2].style.color = 'blue';
        }
    </script>
    <h2>name 기준 접근</h2>
    <label>
        <input type="checkbox" name="food" value="1">
        짜장면
    </label><br>
    <label>
        <input type="checkbox" name="food" value="2">
        짬뽕
    </label><br>
    <label>
        <input type="checkbox" name="food" value="3">
        군만두
    </label><br>
    <button type="button" onclick="addReview();">
        리뷰 이벤트 참여
    </button>
    
    <script>
        function addReview(){
            var nameEl = document.getElementsByName('food');
            console.log(nameEl);
            // nameEl[2].checked = true;
            var checkStatus = nameEl[2].checked;
            console.log(checkStatus);
            if(checkStatus){
                // 체크 되어 있다면
                nameEl[2].checked = false;
            }else{
                // 체크 되어 있지 않다면
                nameEl[2].checked = true;
            }
        }
    </script>
    <h2>선택자 기준 접근</h2>
    <button type="button" onclick="practiceQuery();">
        접근하기
    </button>
    <script>
        function practiceQuery(){
            var one = document.querySelector('#idTarget');
            // document.getElementById('idTarget');
            one.style.color = 'orange';
            var many = document.querySelectorAll('.b');
            many[0].style.color='red';
        }
    </script>
    <h2>value 속성 사용하기</h2>
    <input type="text" id="userName">
    <input type="button" value="가져오기" id="getNameBtn">
    <button type="button" id="setNameBtn">바꿔주기</button>
    <script>
            document.getElementById('getNameBtn').onclick = function(){
                var userName = document.getElementById('userName').value;
                alert(userName);
            }
            document.getElementById('setNameBtn').onclick = function(){
                document.getElementById('userName').value = '육성재';
                // document.getElementById('userName').value += '육성재';
            }
    </script>
    <h2>style 속성 활용하기</h2>
    <style>
        #styleBtn{
            background-color: cornflowerblue;
        }
    </style>
    <input id="styleBtn" type="button" value="스타일 변신" 
        onclick="changeStyle();">

    <script>
        function changeStyle(){
            // console.log('함수 연결 확인');
            var st1 
            = document.getElementById('styleBtn').style.backgroundColor;
            console.log(st1);

            var ele2 = document.getElementById('styleBtn');
            var st2 = getComputedStyle(ele2).backgroundColor;
            console.log(st2);

            ele2.style.backgroundColor = 'gold';
        }
    </script>
    <h3>연습문제</h3>
    <input type="color" id="color1">
    <button type="button" id="colorBtn">
        변경
    </button><br><br>
    <div id="colorChange" style="width: 100px; height: 100px; background-color: lightpink;">
    </div>
    <script>
        document.getElementById('colorBtn').onclick = function(){
            var col1 = document.getElementById('color1').value;
            console.log(col1);
            var col2 = document.getElementById('colorChange');
            col2.style.backgroundColor = col1;
        }   
    </script>
    <h3>문제 2. 버튼에 따른 크기 조절</h3>
    <input type="button" value="50X50" id="50">
    <input type="button" value="100X100" id="100">
    <input type="button" value="200X200" id="200">
    <div id="boxSize" style="width: 50px; height: 50px; background-color: black;" ></div>
    <script>
        document.getElementById('50').onclick = function(){
            var s = document.getElementById('boxSize');
            s.style.width = '50px';
            s.style.height = '50px';
        }
        document.getElementById('100').onclick = function(){
            var s = document.getElementById('boxSize');
            s.style.width = '100px';
            s.style.height = '100px';
        }
        document.getElementById('200').onclick = function(){
            var s = document.getElementById('boxSize');
            s.style.width = '200px';
            s.style.height = '200px';
        }
    </script>
