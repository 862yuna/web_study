    <h1>부호 연산자</h1>
    <button type="button" onclick="signTest();">확인</button>
    <script>
        function signTest(){

            console.log(-num);

            num = -num;
            console.log(num);

    <h1>증감 연산자</h1>
    <button onclick="addTest(1);">전위 연산</button>
    <button onclick="addTest(2);">후위 연산</button>
    <script>
        function addTest(flag){
            let a = 2;
            let b = 0;
            if(flag == 1){
                b = ++a; //전위 연산
            }else{
                b = a++; // 후위 연산
            }
            console.log("a : "+a+", b : "+b);
        }
    </script>
    <h1>연습문제</h1>
    <h1 id="moveNum">0</h1>
    <button onclick="addNum(1);">+</button>
    <button onclick="addNum(2);">-</button>

    <script>
        function addNum(flag){
            let x = document.getElementById('moveNum').innerText;
            let y = Number(x);
            console.log(typeof(x),typeof(y));
            if(flag == 1){
                y = y+1;
            }else{
                y = y-1;
            }
            document.getElementById('moveNum').innerHTML = y;
        }
    </script>
    <h1 id="numResult">0</h1>
    <input id="inputNum" type="number" placeholder="더하실 숫자를 입력하세요">
    <button onclick="plusNum(1);">+</button>
    <button onclick="plusNum(2);">-</button>
    <script>
        function plusNum(flag){
            let a = document.getElementById('numResult').innerText;
            a = Number(a);
            let b = document.getElementById('inputNum').value;
            b = Number(b);
            console.log(typeof(a),typeof(b));

            if(flag == 1){
                a = a+b;
            }else{
                a = a-b;
            }
            document.getElementById('numResult').innerHTML = a;
        }
    </script>

        function calcNumber(){
            // 1. 숫자 1의 정보 가져오기(#number1)

            // 2. 숫자 2의 정보 가져오기(#number2)
            let two = document.querySelector('#number2').value;
            console.log(one,two);
            // 3. 산술 연산
            one = Number(one);
            two = Number(two);
            console.log(typeof(one),typeof(two));
            let plus = one + two;
            let minus = one - two;
            let gob = one * two;
            let na = one / two;
            let left = one % two;

            plus += 3;
            // 4. 연산 결과를 #calc_result에 출력
            // document.querySelector('#calc_result').innerHTML 
            //     = "+ : "+plus+"<br>"
            //     +"- : "+minus+"<br>"
            //     +"* : "+gob+"<br>"
            //     +"/ : "+na+"<br>"
            //     +"% : "+left;
            document.querySelector('#calc_result').innerHTML = 
            `+ : ${plus} <br>
