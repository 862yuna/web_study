    <h1 onclick="dataChange();">push,pop</h1>
    <h6>위의 글씨를 눌러보세요</h6>
    <script>
        let dataChange = function(){
            let names = ['철수','영희'];
            names.push('길동');
            names.unshift('지은'); // 지은이 맨 앞에옴
            console.log(names);
            names.pop();
            names.shift(); // 지은이 없어짐
            console.log(names);
        }
    </script>
    <h1>기록하기</h1>
    <input type="text" id="inputText">
    <button type="button" onclick="addMemo();">입력</button>
    <button type="button" onclick="showMemo();">출력</button>
    <ul id="result_ul">
    </ul>
    <script>
        let memoArr = new Array();
        let addMemo = function(){
            let str = document.getElementById('inputText').value;
            memoArr.push(str);

        }
        let showMemo = function(){
            // 순서없는 목록형태 출력 ul,li
            // console.log(memoArr);
            for(let i=0;i<memoArr.length;i++){
                document.getElementById('result_ul').innerHTML += 
                `<li>${memoArr[i]}</li>`;
            }
        }
    </script>
    <h1>향상된 for문</h1>
    <button onclick="testFor();">연습</button>
    <script>
        const testFor = function(){
            let nums = [5,6,7,8];
            nums.forEach(function(element,index){
                console.log(`(1)${index}는 ${element}`);
            });
            nums.forEach((ele,idx)=>{
                console.log(`(2) ${idx}는 ${ele}`);
            });
            nums.forEach(val => {
                console.log(val);
            });
        }
    </script>
    <h1>배열 정렬</h1>
    <button type="button" onclick="ascendArr();">오름차순</button>
    <button type="button" onclick="descendArr();">내림차순</button>
    <ol id="sort_ol">
    </ol>
    <script>
        let numArr = [3,5,1,8,9,10];
        let ascendArr = function(){
            // numArr.sort();

            // numArr.sort(function(x,y){
            //     if(x < y) return -1;
            //     else if(x > y) return 1;
            //     else return 0;
            // });
            numArr.sort((left,right)=>{
                return left-right;
            });

            numArr.forEach(function(ele){
                document.getElementById('sort_ol').innerHTML
                += `<li>${ele}</li>`;
            });
        }
        let descendArr = function(){
            // 3가지 방법 모두 사용해보기
            // 내림차순 버튼 누를때마다 기존 li초기화
            numArr.sort((left,right)=>{
                return right-left;
            });
            numArr.forEach(function(ele){
                document.getElementById('sort_ol').innerHTML
                += `<li>${ele}</li>`;
            });

        }
    </script>
    <h1>연습문제</h1>
    <h5>우리반 세미팀장 이름 정렬</h5>
    <label id="semi">전홍식, 강성관, 조윤아</label><br>
    <button onclick="ascendLeader();">오름차순</button><br>
    <button onclick="descendLeader();">내림차순</button>
    <ul id="sort_leader"></ul>
    <script>
        let leader = document.getElementById('semi').innerText.split(', ');

        let ascendLeader = function(){
            // leader.sort((left,right)=>{
            //     return left-right;
            // });
            leader.sort();

            leader.forEach(function(ele){
                document.getElementById('sort_leader').innerHTML
                += `<li>${ele}</li>`;
            });
        }

        let descendLeader = function(){
            // let reverseLeader = leader.sort();
            // reverseLeader.reverse();
            leader.sort().reverse();

            leader.forEach(function(ele){
                document.getElementById('sort_leader').innerHTML
                += `<li>${ele}</li>`;
            });

        }
    </script>
