        width:150px; height: 150px;

        border-radius: 40px;
    }
</style>
<img id="jing" src="../resources/징징이.webp"><br>   
<input type="range" id="goRound"
min="0" max="75" step="5" onchange="radiusAdd();">
<label id="roundSize"></label>

<script>
    let radiusAdd = function(round){
        let moveRound = document.getElementById('goRound').value;
        let j = document.getElementById('jing');
        j.style.borderRadius = moveRound;
        // 아 진짜 모르겠다ㅏㅏㅏㅏㅏㅏㅏ
    }
</script>
