    <h1>조건문 과제</h1>
    <h2>날씨 확인</h2>
    <label>계절</label>
    <input type="radio" id="spring" name="weather" value="1">
    <label for="spring">봄</label>
    <input type="radio" id="summer" name="weather" value="2">
    <label for="summer">여름</label>
    <input type="radio" id="autumn" name="weather" value="3">
    <label for="autumn">가을</label>
    <input type="radio" id="winter" name="weather" value="4">
    <label for="winter">겨울</label><br>

    <label for="temperature">기온</label>
    <input type="text" id="temperature">
    <button type="button" onclick="printWeather();">확인</button>

    <script>
        function printWeather(){
            let season =Number(document.querySelector('input[name="weather"]:checked').value);
            // console.log(season);
            let tem = Number(document.getElementById('temperature').value);
            // console.log(tem,typeof(tem));
            switch(season){
                case 1 : alert('봄'); break;
                case 2 : 
                        if(tem >= 35){
                            alert('여름 폭염경보');
                        }else if(tem >= 33){
                            alert('여름. 폭염주의보');
                        }else{
                            alert('여름');
                        }
                        break;
                case 3 : alert('가을'); break;   
                case 4 : 
                        if(tem <= -15){
                            alert('겨울 한파경보');
                        }else if(tem <= -12){
                            alert('겨울 한파주의보');
                        }else{
                            alert('겨울');
                        }
            }
        }
    </script>

    <h1>반복문 과제</h1>
    <h2>콤보세트</h2>
    <label for="orderCnt();">개수 : </label>
    <input type="number" id="orderCnt">
    <button type="button" onclick="order();">주문</button>
    <div id="orderResult"></div>
    <!-- <img src="../resources/popcorn.png" style="width: 50px;"> -->
    <!-- <img src="../resources/coke.png" style="width: 50px;"> -->
    <script>
        function order(){
            let combo = Number(document.getElementById('orderCnt').value);
            console.log(typeof(combo));
            for(let i = 0;i<combo;i++){
                document.getElementById('orderResult').innerHTML += 
                '<img src="../resources/popcorn.png" style="width: 50px;">';
                for(let j = 0; j<2;j++){
                    document.getElementById('orderResult').innerHTML += 
                    '<img src="../resources/coke.png" style="width: 50px;">';
                }
                document.getElementById('orderResult').innerHTML += '<br>';
            }
        }
    </script>
    <h2>테이블 만들기</h2>
    <h3>행 열 갯수 각각 입력받아 테이블 만들기</h3>
    <button type="button" onclick="makeTable();">테이블 생성</button>
    <div id="tableSet"></div>
    <table border="1" id="generate">
        
    </table>
    <script>
        function makeTable(){
            let tableRow = prompt('테이블 행의 갯수는?');
            let tableCol = prompt('테이블 열의 갯수는?');
            tableRow = Number(tableRow);
            tableCol = Number(tableCol);
            // console.log(tableRow,tableCol,typeof(tableRow));
            let result = "";
            for(let i = 0;i<tableRow;i++){
                result += '<tr>';
                    for(let j = 0; j < tableCol ; j++){
                        result += `<td>${j+1+(tableCol*i)}</td>`;
                    }
                    result += '</tr>';
            }
            document.getElementById('generate').innerHTML += result;
        }
    </script>
