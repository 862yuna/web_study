<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성 방식</title>
    <link href="../resources/style.css"
    rel="stylesheet" type="text/css">
    <style>
        /* 인터널방식 */
        p{color:orange;}
    </style>
</head>
<body>
    <p style="background-color: cadetblue;">
        1. inline 방식
        시작 태그에 style 속성 추가
    </p>
    <p>
        2. internal 방식
        head 태그에 style 태그로 표현
    </p>
    <p>
        3. external 방식 
        link 태그를 통해 외부 css 파일을 불러옴
    </p>
</body>
</html>
