<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 생성 과제</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h2>1. 10개까지 추가</h2>
    <button id="addBtn">추가</button>
    <div id="addInput">
        <input type="text" id="inText">
    </div>
    <script>
        $(function(){
            
            $('#addBtn').click(function(){
                let input = $('#addInput > *:first').clone(true);
                $('#addInput').append(input);
                if($('#addInput > input').length > 10){
                    alert('10개 까지만 추가 할 수 있습니다.');
                }
            });
        })
    </script>
    <h2>2. 게시판에 글쓰기</h2>
    <input type="radio" name="title" id="one" value="1">
    <label for="one">제목1</label><br>
    <input type="radio" name="title" id="two" value="2">
    <label for="two">제목2</label><br>
    <input type="radio" name="title" id="three" value="3">
    <label for="three">제목3</label><br>
    <input type="radio" name="title" id="four" value="4">
    <label for="four">문단</label><br>
    <label for="resultTitle">내용</label>
    <input type="text" id="resultTitle">
    <div id="title_div"></div>
    <script>
        $(function(){
            $('#resultTitle').keyup(function(event){
                if(event.key == 'Enter'){
                    let txt = $(this).val();
                    // console.log(txt);
                    let choice = $('input[name="title"]:checked').val();
                    // console.log(choice);
                    if(choice == 1){
                        $('#title_div').append(`<h1>${txt}</h1>`);
                    }else if(choice == 2){
                        $('#title_div').append(`<h2>${txt}</h2>`);
                    }else if(choice == 3){
                        $('#title_div').append(`<h3>${txt}</h3>`);
                    }else if(choice == 4){
                        $('#title_div').append(`<p>${txt}</p>`);
                    }else{
                        alert('타입을 선택해주세요');
                    }
                }
            });
        })
    </script>
</body>
</html>
